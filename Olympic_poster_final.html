<!doctype html>
<html>
<head>    
<meta charset="UTF-8">
<title>Animated Posterl</title>
</head>
<style>
    
    body{background-color:#000;
    margin:0px;
    padding:0px;}
    
    .card{
        position: absolute;
        left:50%;
        top:50%;
        transform: translate(-50%, -50%);
        width:40%;
        height:90vh;
        background: url("olympic_poster_final.jpg") no-repeat center;
        background-size: contain;
    }
    
    .card:hover{
        background:url(olympic-poster.gif) no-repeat center;
        background-size:contain;
    }
    
    #preload{
        background:url(olympic-poster.gif) no-repeat -9999px -9999px;

    }
</style>
<body>
    
    <div id="preload"></div>
    <div class="card"></div>
    
</body>
</html>
